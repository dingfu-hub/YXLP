<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YXLP 认证测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .user-info {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 YXLP 认证测试</h1>
        
        <div class="form-group">
            <label for="email">邮箱:</label>
            <input type="email" id="email" value="test2@example.com" placeholder="输入邮箱">
        </div>
        
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password" value="Password123!" placeholder="输入密码">
        </div>
        
        <button onclick="testLogin()">🔐 测试登录</button>
        <button onclick="testRegister()">📝 测试注册</button>
        <button onclick="testGetProfile()" id="profileBtn" disabled>👤 获取用户信息</button>
        <button onclick="testLogout()" id="logoutBtn" disabled>🚪 登出</button>
        
        <div id="result"></div>
    </div>

    <script>
        let currentToken = null;
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showResult('请输入邮箱和密码', 'error');
                return;
            }
            
            try {
                showResult('正在登录...', 'info');
                
                const response = await fetch('http://localhost:3001/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        rememberMe: false
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentToken = data.tokens.accessToken;
                    document.getElementById('profileBtn').disabled = false;
                    document.getElementById('logoutBtn').disabled = false;
                    
                    showResult(`✅ 登录成功！
用户信息:
- ID: ${data.user.id}
- 邮箱: ${data.user.email}
- 角色: ${data.user.role}
- 姓名: ${data.user.profile.firstName} ${data.user.profile.lastName}
- 国家: ${data.user.profile.country}

Token: ${currentToken.substring(0, 50)}...`, 'success');
                } else {
                    showResult(`❌ 登录失败: ${data.message || '未知错误'}`, 'error');
                }
            } catch (error) {
                showResult(`❌ 网络错误: ${error.message}`, 'error');
            }
        }
        
        async function testRegister() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showResult('请输入邮箱和密码', 'error');
                return;
            }
            
            try {
                showResult('正在注册...', 'info');
                
                const response = await fetch('http://localhost:3001/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        confirmPassword: password,
                        role: 'customer',
                        firstName: 'Test',
                        lastName: 'User',
                        country: 'CN',
                        acceptTerms: true
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentToken = data.tokens.accessToken;
                    document.getElementById('profileBtn').disabled = false;
                    document.getElementById('logoutBtn').disabled = false;
                    
                    showResult(`✅ 注册成功！
用户信息:
- ID: ${data.user.id}
- 邮箱: ${data.user.email}
- 角色: ${data.user.role}
- 姓名: ${data.user.profile.firstName} ${data.user.profile.lastName}

Token: ${currentToken.substring(0, 50)}...`, 'success');
                } else {
                    showResult(`❌ 注册失败: ${data.message || '未知错误'}`, 'error');
                }
            } catch (error) {
                showResult(`❌ 网络错误: ${error.message}`, 'error');
            }
        }
        
        async function testGetProfile() {
            if (!currentToken) {
                showResult('请先登录', 'error');
                return;
            }
            
            try {
                showResult('正在获取用户信息...', 'info');
                
                const response = await fetch('http://localhost:3001/auth/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`✅ 获取用户信息成功！
${JSON.stringify(data, null, 2)}`, 'user-info');
                } else {
                    showResult(`❌ 获取用户信息失败: ${data.message || '未知错误'}`, 'error');
                }
            } catch (error) {
                showResult(`❌ 网络错误: ${error.message}`, 'error');
            }
        }
        
        async function testLogout() {
            if (!currentToken) {
                showResult('请先登录', 'error');
                return;
            }
            
            try {
                showResult('正在登出...', 'info');
                
                const response = await fetch('http://localhost:3001/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentToken = null;
                    document.getElementById('profileBtn').disabled = true;
                    document.getElementById('logoutBtn').disabled = true;
                    
                    showResult(`✅ 登出成功！`, 'success');
                } else {
                    showResult(`❌ 登出失败: ${data.message || '未知错误'}`, 'error');
                }
            } catch (error) {
                showResult(`❌ 网络错误: ${error.message}`, 'error');
            }
        }
        
        // 页面加载时显示欢迎信息
        window.onload = function() {
            showResult('🎉 欢迎使用 YXLP 认证测试页面！\n\n请使用以下测试账号:\n邮箱: test2@example.com\n密码: Password123!\n\n或者注册一个新账号进行测试。', 'info');
        };
    </script>
</body>
</html>
