version: '3.8'

services:
  # PostgreSQL 主数据库
  postgres:
    image: postgres:15-alpine
    container_name: yxlp-postgres
    environment:
      POSTGRES_DB: yxlp_db
      POSTGRES_USER: yxlp_user
      POSTGRES_PASSWORD: yxlp_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - yxlp-network

  # Redis 缓存和消息队列
  redis:
    image: redis:7-alpine
    container_name: yxlp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - yxlp-network

  # Elasticsearch 搜索引擎
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: yxlp-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - yxlp-network

  # Kibana (可选，用于 Elasticsearch 管理)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: yxlp-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - yxlp-network

  # MinIO (本地 S3 兼容存储)
  minio:
    image: minio/minio:latest
    container_name: yxlp-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - yxlp-network

  # Mailhog (本地邮件测试)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: yxlp-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - yxlp-network

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  minio_data:

networks:
  yxlp-network:
    driver: bridge
